<!DOCTYPE html>

<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type = "text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="container">
       <div class = "weather">
        <form class = "search-form", id = "submit-form">
          <div class = "row">
           <div class="col-6">
            <input
              type="search"
              class="form-control"
              autofocus = "on"
              autocomplete = "off"
              id="formGroupExampleInput"
              placeholder="Enter a city"
            />
             </div> 
            <div class = "col-3">
               <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary search"
               />
            </div>
            <div class = "col-3"> 
                <button
                class="btn btn-success"
                id="current-location-button">
              Current 
                </button>
            </div> 
          </div>
          </form>
          <h1>
            <div class="city", id = "current-city">
              Dublin
            </div>
            <br />
            <div class="date" , id="current-date">
              Wednesday, 16:00
            </div>
            <div class="current-temperature" id = "temp">
              18 °C
            </div>
          </h1>
          <h2 class = "wind">
            Precipication 45%
            <br />
            Wind 15km/h
          </h2>
          <br />
          <div class="row future-days">
            <div class="col-2">
              Thursday <br />
              <div class="emoji">☁️</div>
              15 °C
            </div>
            <div class="col-2">
              Friday <br />
              <div class="emoji">☁️</div>
              14 °C
            </div>
            <div class="col-2">
              Suturday <br />
              <div class="emoji">🌧️</div>
              15 °C
            </div>
            <div class="col-2">
              Sunday <br />
              <div class="emoji">☁️</div>
              11 °C
            </div>
            <div class="col-2">
              Monday <br />
              <div class="emoji">🌧️</div>
              14 °C
            </div>
          </div>
          <br />
          <br />   
      </div>
      <small> 
        <a href = "https://github.com/ksumm/my-app" target = "_blank"> Open-source code </a>
        , by Oksana Mashyntseva
      </small>
    </div>
      <script src="src/index.js"></script>
    </body>
  </html>
  

    <script src="src/index.js"></script>
  </body>
</html>
